<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Department lists</h2>
    <div th:each="eachDepartemnt:${departments}">
        <h5 th:inline="text">[[${eachDepartemnt.name}]]</h5>
        <h6>And th employees under this department are: </h6>
        <ul>
            <li th:each="eachEmployee:${eachDepartemnt.employees}" th:text="${eachEmployee.name}"></li>
        </ul>
        <form th:action="@{/addemployee}">
            <input type="hidden" name="departmentid" th:value="${eachDepartment}"/>
            <button type="submit" class="btn btn-default">Add an employee</button>
        </form>
        <br />
        <form th:action="@{/adddepartment}">
            <button type="submit" class="btn btn-default">Add a Department</button>
        </form>

    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
