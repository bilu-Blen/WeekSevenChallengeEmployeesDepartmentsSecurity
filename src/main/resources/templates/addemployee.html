<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>Add Employee</h1>
    <form th:action="@{/addemployee}" th:object="${employee}" method="post">
        <div class="form-group">
            Name: <input type="text" th:field="*{name}" placeholder="name of employee"/>
            Job Title: <input type="text" th:field="*{jobTitle}" placeholder="job title"/>
        </div>
        <div class="form-group">
            Department name:
            <select th:field="*{department.name}" multiple class="form-control">
                <option th:each="eachDepartment:${departments}" th:value="${eachDepartment.name}">[[${eachDepartment.name}]]</option>
            </select>
        </div>
        <input type="submit" value="Add an employee" class="btn btn-primary"/>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
